<div class="post">
    <div class="header">
        <h2>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
    </div>
    <div class="main">
        <p>
            {{ post.content | truncatewords: 50 }}
            {% assign words_count = post.content | number_of_words %}
            {% if words_count > 10 %}
            <span class="action"><a href="{{ post.url }}">Read more »</a></span>
            {% endif %}
        </p>
    </div>
    <div class="footer">
        {% if post.date %}
            <small>published on {{ post.date | date: "%F" }}</small>
        {% endif %}
        <button title="Copy link" onclick="
            var dummy = document.createElement('textarea'); 
            document.body.appendChild(dummy); dummy.value = '{{site.url}}{{ post.url }}'; 
            dummy.select(); document.execCommand('copy'); 
            document.body.removeChild(dummy); 
            " style="float:right; font-weight: bolder;">↩
        </button>
    </div>
</div>
