<div class="post">
    <div class="header"><h3>{{ post.title }}</h3></div>
    <div class="main">
        <p>
            {{ post.content | truncatewords: 50 }}
            {% assign words_count = post.content | number_of_words %}
            {% if words_count > 10 %}
                <span class="read-more"><a href="{{ post.url }}">Read more »</a></span>
            {% endif %}
        </p>        
    </div>
    <div class="footer">
        <small>published on {{ post.date | date: "%F" }}</small>
        <button onclick="copyURL()" style="float:right; font-weight: bolder;">↩</button>
        <button onclick="toggleReadMore()" id="readMoreButton" style="float:right; font-weight: bolder; display:none;">Read more</button>
    </div>
</div>
