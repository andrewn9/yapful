<nav class="topbar">
  <ul>
      {% assign nav_items = layout.nav_items %}
      {% for item in nav_items %}
          {% assign link = '/' | append: item.link %}
          <li>
              <a href="{{ link }}" {% if item.emphasize %}id="emphasize"{% endif %}>
                  {{ item.name }}
              </a>
          </li>
      {% endfor %}
  </ul>
</nav>
